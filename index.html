<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Mesto">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <button class="profile-info__edit-button" type="button"></button>
                <p class="profile-info__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="list-of-elements" aria-label="Список карточек">
            <ul class="elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
          <form class="popup-profile__form" name="popupForm" method="POST" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input id="name-input" class="popup__text" type="text" placeholder="Имя" name ="newName" minlength="2" maxlength="40" required>
            <span class="name-input-error popup__text-error"></span>
            <input id="description-input" class="popup__text" type="text" placeholder="Описание" name="newDescription" minlength="2" maxlength="200" required>
            <span class="description-input-error popup__text-error"></span>
            <button class="popup__submit-btn" type="submit">Сохранить</button>
          </form>
        </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form class="popup-add__form" name="popupAdd" method="POST" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="name-card-input" class="popup__text" type="text" placeholder="Название" name ="Name" minlength="2" maxlength="30" required>
          <span class="name-card-input-error popup__text-error"></span>
          <input id="link-input" class="popup__text" type="url" placeholder="Ссылка на картинку" name="Link" required>
          <span class="link-input-error popup__text-error"></span>
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__button-close" type="button"></button>
        <img class="popup-image__image" src="https://images.unsplash.com/photo-1611214260857-6b49693a2582?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" alt="Описание картинки">
        <p class="popup-image__title">Мурманск</p>
      </div>
    </div>
    <template class="temp-element">
        <li class="element">
            <div class="element__image">
              <button class="element__trash" type="button"></button>
            </div>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>

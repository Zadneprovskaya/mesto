<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Mesto">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <div class="profile-info__edit-button"></div>
                <p class="profile-info__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="list-of-elements" aria-label="Список карточек">
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Замок">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Горы в дали">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/abdur-ahmanus-vrPqM2OB9nA-unsplash.jpg" alt="Канатная дорога">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/aisvri-Eci66y0dH3E-unsplash.jpg" alt="Замок на воде">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/ivan-SKml6B6tlnA-unsplash.jpg" alt="Баран">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <form class="popup__form-profile" name="popupForm" method="POST">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text popup__text_value_name" type="text" placeholder="Имя" name ="newName" required>
                    <input class="popup__text popup__text_value_description" type="text" placeholder="Описание" name="newDescription" required>
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>

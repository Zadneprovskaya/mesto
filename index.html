<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Mesto">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <button class="profile-info__edit-button" type="button"></button>
                <p class="profile-info__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="list-of-elements" aria-label="Список карточек">
            <ul class="elements">
                
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <form class="popup__form-profile" name="popupForm" method="POST">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text" type="text" placeholder="Имя" name ="newName" required>
                    <input class="popup__text" type="text" placeholder="Описание" name="newDescription" required>
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup-add__container">
                <button class="popup-add__button-close" type="button"></button>
                <form class="popup-add__form" name="popupAdd" method="POST">
                    <h2 class="popup-add__title">Новое место</h2>
                    <input class="popup-add__text" type="text" placeholder="Название" name ="Name" required>
                    <input class="popup-add__text" type="url" placeholder="Ссылка на картинку" name="Link" required>
                    <button class="popup-add__submit-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup-image">
            <div class="popup-image__container">
                <button class="popup-image__button-close" type="button"></button>
                <img class="popup-image__image">
                <p class="popup-image__title">Иваново</p>
            </div>
        </div>

    </main>

    <template class="temp-element">
        <li class="element">
            <div class="element__image">
              <button class="element__trash" type="button"></button>
            </div>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/script.js"></script>
</body>
</html>
